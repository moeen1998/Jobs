<h2 class="my-2 text-decoration-underline">available jobs</h2>
<div class="row">
    <div class="col-md-4 p-1 mt-4" *ngFor="let job of jobs">
        <div class="card">
            <div class="card-header fs-3 fst-italic text-center" role="button" routerLink="/job-details/{{job.id}}">
                {{ job.title }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ job.title }}</h5>
                <p class="card-text">{{ job.description }}</p>
                <p class="card-text"><strong>Salary:</strong> {{ job.salary  }}</p>
                <a (click)="ShowDetails(job.id)" class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
</div>
